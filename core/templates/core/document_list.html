{% extends 'base.html' %}

{% block content %}
<h2>My Documents</h2>
<ul>
    {% for document in documents %}
        <li>
            <a href="{{ document.file.url }}">{{ document.title }}</a>
            <form action="{% url 'delete_document' document.pk %}" method="post" style="display:inline;">
                {% csrf_token %}
                <button type="submit">Delete</button>
            </form>
        </li>
    {% empty %}
        <li>No documents found.</li>
    {% endfor %}
</ul>
{% endblock %}
